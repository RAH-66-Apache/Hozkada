<!DOCTYPE html>
<html>
  <head>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/7.0.0-alpha.2/turf.min.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 550px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiaG9saXZhcyIsImEiOiJjbG9jcWExcTQwMGxxMmtvMnByZ2U4N2N2In0.XZU3vF3p4o9FV4fTTy0axQ";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v9",
        center: [-2.4896172047014593, 43.17922897798198],
        zoom: 11,
      });

      // Crea un círculo inicial en el mapa
      var circleCenter = [-2.4896172047014593, 43.17922897798198];
      var circleRadius = 5; // Radio en metros (ajusta según tus necesidades)
      var circle = turf.circle(circleCenter, circleRadius, { steps: 64 });

      map.on("load", function () {
        map.addLayer({
          id: "circle-area",
          type: "fill",
          source: {
            type: "geojson",
            data: circle,
          },
          paint: {
            "fill-color": "yellow",
            "fill-opacity": 0.5,
          },
        });
      });

      // Configura el geocodificador
      var geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl,
      });

      // Agrega el geocodificador al mapa como un control
      map.addControl(geocoder);

      var markers = [];
      geocoder.on("result", function (event) {
        // Obtiene la ubicación seleccionada por el usuario
        var location = event.result;
        // Elimina los marcadores anteriores
        markers.forEach((marker) => marker.remove());

        var lng = location.center[0];
        var lat = location.center[1];

        var isInsideCircle = turf.booleanPointInPolygon([lng, lat], circle);
        var fillColor = isInsideCircle ? "green" : "red";
        map.setPaintProperty("circle-area", "fill-color", fillColor);

        // Añade un marcador en el mapa en la ubicación ingresada
        var newMarker = new mapboxgl.Marker().setLngLat([lng, lat]).addTo(map);
        markers.push(newMarker);
      });
    </script>
  </body>
</html>
